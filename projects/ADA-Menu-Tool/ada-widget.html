<!-- ADA Widget -->

<button id="openButton" class="button2" aria-label="Accessibility options"></button>

<div id="widgetFunction" style="display:none;">
  <div class="widget-container" id="draggable">

    <h3><strong>Accessibility Options</strong></h3>

    <ul>
      <label class="switch" id="lblDarkMode">
        <input type="checkbox" id="dark_mode_switch">
        <span class="slider round"></span>
        <p><strong>Dark<br>Mode</strong></p>
      </label>
      <br>
      <label class="switch" id="lblVisionImpaired">
        <input type="checkbox" id="vision_mode_switch">
        <span class="slider round"></span>
        <p><strong>High<br>Contrast</strong></p>
      </label>
      <br>
      <label class="switch" id="lblFontSize">
        <input type="checkbox" id="font_size_switch">
        <span class="slider round"></span>
        <p><strong>Font<br>Size</strong></p>
      </label>
      <br>
      <label class="switch" id="lblFocus">
        <input type="checkbox" id="visual_focus_switch">
        <span class="slider round"></span>
        <p><strong>Visual<br>Focus</strong></p>
      </label>
      <br>
      <label class="switch" id="lblKeyboard">
        <input type="checkbox" id="keyboard_nav_switch">
        <span class="slider round"></span>
        <p><strong>Keyboard<br>Navigation</strong></p>
      </label>
    </ul>

    <!-- Tooltips -->
    <div id="tooltipDarkMode" hidden>Enable dark mode</div>
    <div id="tooltipVisionMode" hidden>Enable high contrast mode</div>
    <div id="tooltipFontSize" hidden>Increase text size</div>
    <div id="toolTipVisualFocus" hidden>Highlight focused content</div>
    <div id="tooltipKeyNav" hidden>Keyboard navigation help</div>

  </div>
</div>

<div class="overlay"></div>
